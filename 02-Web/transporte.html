<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEBIGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/transportes.css">
    <link rel="stylesheet" href="css/contenidoConsulta.css">
   
</head>
<body>

    <header-personalizado></header-personalizado>

    <section class="hero">
        <div class="container-lg d-flex h-100 flex-column align-items-center justify-content-center">
            <span class="sub-title fs-5 fw-bold">Conoce mundo con toda comodidad</span>
            <h2 class="main-title fw-semibold mt-2 text-center">Muevete en los mejores transportes</h2>
        </div>
    </section>

    <buscador-personalizado></buscador-personalizado>
    

    <section class="d-flex justify-content-center my-5">
        <div class="container-lg d-flex flex-column flex-lg-row justify-content-between ">

            <div class="filter-mobile d-lg-none d-flex flex-column align-items-center justify-content-center mb-4">
                <div class="row col-11 d-flex justify-content-between">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#modalFiltros" class="filter-button col-6 text-start fw-semibold title border-0"><i class="fa-solid fa-filter sub-title"></i>&nbsp;Filtrar</button>
                    <h6 class="col-6 title title text-end"><i class="sub-title fa-solid fa-arrow-up-short-wide"></i>&nbsp;Ordenar</h6>
                </div>

                

                <hr class="col-11">

                <div class="modal" id="modalFiltros" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title title">Filtrar por:</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-0">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                  <h2 class="accordion-header">
                                    <button class="accordion-button fs-6" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                     Tipo
                                    </button>
                                  </h2>
                                  <div id="collapseOne" class="accordion-collapse collapse ">
                                    <div class="accordion-body d-flex flex-column">
                                        <label><input type="checkbox" value="Hotel">&nbsp;Avion</label>
                                        <label> <input type="checkbox" value="Apartamento">&nbsp;Autobus</label>
                                        <label><input type="checkbox" value="Camping">&nbsp;Tren</label>
                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item">
                                  <h2 class="accordion-header">
                                    <button class="accordion-button collapsed fs-6" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                      Categoria
                                    </button>
                                  </h2>
                                  <div id="collapseTwo" class="accordion-collapse collapse">
                                    <div class="accordion-body d-flex flex-column">
                                     
                                        <label><input type="checkbox" value="Piscina">&nbsp;Business</label>
                                        <label> <input type="checkbox" value="Gimnasio">&nbsp;1ª Clase</label>
                                        <label><input type="checkbox" value="Entretenimiento">&nbsp;Turista</label>
                                        <label><input type="checkbox" value="Restaurante">&nbsp;Polizon</label>
                                    </div>
                                  </div>
                                </div>
                                <div class="accordion-item">
                                  <h2 class="accordion-header">
                                    <button class="accordion-button collapsed fs-6" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                      Puntuacion
                                    </button>
                                  </h2>
                                  <div id="collapseThree" class="accordion-collapse collapse">
                                    <div class="accordion-body d-flex flex-column">

                                        <label><input type="checkbox" value="Excelente">&nbsp;Excelente, 9 o mas</label>
                                        <label> <input type="checkbox" value="Muy bien">&nbsp;Muy bien, 8 o mas</label>
                                        <label><input type="checkbox" value="Bien">&nbsp;Bien, 6 o mas</label>
                                        <label><input type="checkbox" value="Meh">&nbsp;Meh, 5 o mas</label>                                  
                                    </div>
                                  </div>
                                </div>

                                <div class="filter-precio px-4">
                                    <h6 class="pt-3 fw-normal fs-6">Precio</h6>

                                    <div class="slider mt-4 ">
                                        <div class="progress"></div>
                                        <div class="input-range d-flex ">
                                            <input type="range" class="input-min col-6" min="0" max="80" value="20">
                                            <input type="range" class="input-min col-6" min="0" max="200" value="150">
                
                                        </div>
                                    </div>
                
                                    <span class="mt-4 range-text d-block">Rango:  </span>

                                </div>

                              
                              </div>
                        </div>
                        <div class="modal-footer">
                          <a data-bs-dismiss="modal" aria-label="Close" class="info-button d-block text-center w-50 py-2 px-3 mt-5 ms-3 text-decoration-none text-white rounded-pill " >Aplicar</a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

            <aside class="filters col-3 py-3 d-none d-lg-block">
                <div class="filter-encabezado px-3">
                    <h2 class="title fs-4 fw-semibold">Filtrar por:</h2>
                </div>

                <hr>

                <div class="filter-tipo px-3 d-flex w-auto flex-column">
                    <h2 class="title fs-5 fw-semibold">Tipo: </h2>
                    
                    <label><input type="checkbox" class="tipoT" value="hotel">&nbsp;Avion</label>
                    <label> <input type="checkbox" class="tipoT" value="apartamento">&nbsp;Autobus</label>
                    <label><input type="checkbox" class="tipoT" value="camping">&nbsp;Tren</label>
                   
                </div>

                <hr>

                <div class="filter-instalaciones px-3 d-flex w-auto flex-column">
                    <h2 class="title fs-5 fw-semibold">Categoria: </h2>
                    
                    <label><input type="checkbox" class="categoria" value="Piscina">&nbsp;Business</label>
                    <label> <input type="checkbox" class="categoria" value="Gimnasio">&nbsp;1ª Clase</label>
                    <label><input type="checkbox" class="categoria" value="Entretenimiento">&nbsp;Turista</label>
                    <label><input type="checkbox" class="categoria" value="Restaurante">&nbsp;Polizon</label>
                   
                </div>

                <hr>

                <div class="filter-puntuacion px-3 d-flex w-auto flex-column">
                    <h2 class="title fs-5 fw-semibold">Puntuacion: </h2>
                    
                    <label><input type="checkbox" class="puntuacionT" value="Excelente">&nbsp;Excelente, 9 o mas</label>
                    <label> <input type="checkbox" class="puntuacionT" value="Muy bien">&nbsp;Muy bien, 8 o mas</label>
                    <label><input type="checkbox" class="puntuacionT" value="Bien">&nbsp;Bien, 6 o mas</label>
                    <label><input type="checkbox" class="puntuacionT" value="Meh">&nbsp;Meh, 5 o mas</label>
                   
                </div>

                <hr>

                <div class="filter-presupuesto px-3 d-flex w-auto flex-column">
                    <h2 class="title fs-5 fw-semibold">Precio: </h2>
                    
                    <div class="slider mt-3">
                        <div class="progress"></div>
                        <div class="input-range d-flex ">
                            <input type="range" class="input-min col-6" min="0" max="80" value="20">
                            <input type="range" class="input-min col-6" min="0" max="200" value="160">

                        </div>
                    </div>

                    <span class="mt-4 range-text">Rango:  </span>
                </div>
            
                <a class="info-button d-block text-center w-50 py-2 px-3 mt-5 ms-3 text-decoration-none text-white rounded-pill" href="#">Filtrar</a>

            </aside>

            <div class="main ms-lg-5 col d-flex flex-column align-items-center">
                
                <div class="filtros-main col-12  d-flex justify-content-center">
                    <div class="col">
                        <button class="boton-active boton-filtros-main w-100 px-0 px-sm-3 py-3">Lo mejor</button>
                    </div>

                    <div class="col">
                        <button class=" boton-filtros-main  w-100 px-0 px-sm-3 py-3">Mas rapido</button>
                    </div>

                    <div class="col">
                        <button class="boton-filtros-main w-100 px-0 px-sm-3 py-3 ">Mas barato</button>
                    </div>

                </div>

                <div class="content  mt-5 w-100 d-flex flex-column">

                    <div class="transportes">

                    </div>

                   <ul id="listPage">

                   </ul>
                    
                </div>

            </div>


           
        </div>
    </section>

    <footer-personalizado></footer-personalizado>
    
    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/footer.js"></script>
    <script type="module" src="js/buscador.js"></script>
    <script type="module" src="js/filtros.js"></script>
    <script type="module" src="js/transportes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
